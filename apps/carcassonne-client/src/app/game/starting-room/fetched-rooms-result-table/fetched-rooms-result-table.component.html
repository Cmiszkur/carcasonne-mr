<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selectAndEmitRoom(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- roomId Column -->
    <ng-container matColumnDef="roomId">
      <th mat-header-cell *matHeaderCellDef> Room ID </th>
      <td mat-cell *matCellDef="let element"> {{element.roomId}} </td>
    </ng-container>
  
    <!-- players Column -->
    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef> Players </th>
      <td mat-cell *matCellDef="let element"> <app-player-table-cell [players]="element.players"></app-player-table-cell> </td>
    </ng-container>
  
    <!-- roomHost Column -->
    <ng-container matColumnDef="roomHost">
      <th mat-header-cell *matHeaderCellDef> Room Host </th>
      <td mat-cell *matCellDef="let element"> {{element.roomHost}} </td>
    </ng-container>
  
    <!-- numberOfPlayers Column -->
    <ng-container matColumnDef="numberOfPlayers">
      <th mat-header-cell *matHeaderCellDef> Number of players </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfPlayers}} / 4  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
